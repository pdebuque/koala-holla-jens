<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Koalla Holla</title>
  <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="views/styles.css">
</head>

<body>
  <header>
    <img src="images/icon.png" class="icon" />
    <h1>Koala Holla</h1>
    <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
  </header>
  <section class="koalas" id="addKoala">
    <h2>Add Koala</h2>
    <div id="inputs-container">
    <input type="text" id="nameIn" value="" placeholder="Name">
    <input type="text" id="ageIn" value="" placeholder="Age">
    <input type="text" id="genderIn" value="" placeholder="Gender">
    <input type="text" id="readyForTransferIn" value="" placeholder="Transfer">
    <input type="text" id="notesIn" value="" placeholder="Notes">
    <button type="button" id="addButton">Add Koala</button>
  </div>
    <div id="live-search-container">
     <h2>Filter</h2>
    <input type="text" id="live-search" placeholder="begin typing search term">
  </div>
  </section>
  
  <section class="koalas">
    <h2>All Koalas</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Ready for Transfer</th>
          <th>Notes</th>
          <th>Edit</th>
          <th>Remove</th>
          <th>Mark Ready</th>
        </tr>
      </thead>
      <tbody id="viewKoalas">
      </tbody>
    </table>
  </section>
</body>

</html>
